language: python
python:
- 3.5
install:
- pip install coveralls
script:
- coverage run --source=test setup.py test
env:
  global:
    - GIT_TAG="Commit Travis CI build # $TRAVIS_BUILD_NUMBER ."
    - secure: ""
after_success:
  - coveralls
  # create deploy data
  - mkdir -p packages
  - echo "Travis CI build # $TRAVIS_BUILD_NUMBER" >> packages/number.txt
  - tar czf packages/releases-$TRAVIS_BUILD_NUMBER.tar.gz $(ls -I packages)
  - zip -q packages/releases-$TRAVIS_BUILD_NUMBER.zip -r $(ls -I packages)
  # push to git
  - git config --global user.name "Travis CI"
  - git config --global user.email "ideuchi@gmail.com"
  - git add -A
  - git commit -m "Commit from Travis CI for build $TRAVIS_BUILD_NUMBER"
  - git push https://$GH_TOKEN@github.com/ideuchi/python-test.git HEAD:master
notifications:
  slack:
    secure: 
